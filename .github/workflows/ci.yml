name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=10m
        continue-on-error: true  # Allow CI to pass while golangci-lint catches up to Go 1.25

  test-core:
    name: Test Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Run core tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./domain/... ./application/... ./interfaces/... ./infrastructure/... ./test/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  test-contrib-storage:
    name: Test Storage Backends
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - storage-badger
          - storage-dynamodb
          - storage-etcd
          - storage-gcs
          - storage-mongodb
          - storage-nats
          - storage-postgres
          - storage-redis
          - storage-sqlite
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Test ${{ matrix.module }}
        run: |
          cd contrib/${{ matrix.module }}
          go test -race ./...

  test-contrib-enhancements:
    name: Test Enhancement Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - approval-slack
          - dashboard
          - distributed
          - mcp
          - otel
          - planner-llm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Test ${{ matrix.module }}
        run: |
          cd contrib/${{ matrix.module }}
          go test -race ./...

  test-contrib-packs:
    name: Test Tool Packs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          # Archive & Compression
          - pack-archive
          - pack-compression
          # Text & String Processing
          - pack-ascii
          - pack-base64
          - pack-case
          - pack-diff
          - pack-hash
          - pack-markdown
          - pack-pluralize
          - pack-regex
          - pack-similarity
          - pack-slug
          - pack-string
          - pack-template
          # Data Formats
          - pack-html
          - pack-json
          - pack-xml
          - pack-yaml
          # Code & AST
          - pack-ast
          - pack-changelog
          - pack-license
          - pack-openapi
          - pack-semver
          # Utilities
          - pack-cache
          - pack-chunker
          - pack-collection
          - pack-color
          - pack-config
          - pack-convert
          - pack-cron
          - pack-env
          - pack-math
          - pack-path
          - pack-prompt
          - pack-random
          - pack-rate
          - pack-retry
          - pack-scheduler
          - pack-stats
          - pack-time
          - pack-uuid
          - pack-validate
          # Web & Network
          - pack-browser
          - pack-dns
          - pack-graphql
          - pack-grpc
          - pack-http
          - pack-ip
          - pack-sse
          - pack-url
          - pack-useragent
          - pack-websocket
          # Infrastructure
          - pack-cloud
          - pack-database
          - pack-filesystem
          - pack-fileops
          - pack-git
          - pack-kubernetes
          - pack-process
          - pack-shell
          - pack-sql
          - pack-ssh
          # Messaging & Notifications
          - pack-email
          - pack-messaging
          - pack-notification
          - pack-slack
          # AI & ML
          - pack-llm
          - pack-vectordb
          - pack-tokenizer
          # Media & Documents
          - pack-chart
          - pack-image
          - pack-pdf
          - pack-qrcode
          - pack-spreadsheet
          # Integrations
          - pack-copilot
          - pack-github
          - pack-jira
          # Security & Crypto
          - pack-crypto
          - pack-jwt
          - pack-password
          - pack-secrets
          # Data & Analytics
          - pack-dataframe
          - pack-finance
          - pack-metrics
          - pack-monitoring
          - pack-search
          # Geo & Localization
          - pack-country
          - pack-geo
          - pack-phone
          - pack-emoji
          # Validation & Parsing
          - pack-creditcard
          - pack-fuzzy
          - pack-mime
          - pack-sysinfo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Test ${{ matrix.module }}
        run: |
          cd contrib/${{ matrix.module }}
          go test -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Build workspace
        run: go build ./...

      - name: Verify core dependencies
        run: go mod verify

      - name: Verify contrib modules build independently
        run: |
          for dir in contrib/*/; do
            echo "Building $dir"
            (cd "$dir" && go build ./...)
          done

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Sync workspace
        run: go work sync

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
