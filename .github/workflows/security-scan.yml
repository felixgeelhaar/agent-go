name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 01:00 UTC
    - cron: '0 1 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  verdict:
    name: Verdict Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install Verdict and Engines
        run: |
          # Install verdict
          go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

          # Install security engines (continue on individual failures)
          go install github.com/securego/gosec/v2/cmd/gosec@v2.21.4 || true
          go install golang.org/x/vuln/cmd/govulncheck@latest || true
          go install honnef.co/go/tools/cmd/staticcheck@latest || true

          # gitleaks uses different module path - install from correct source
          go install github.com/zricethezav/gitleaks/v8@latest || true

      - name: Run Verdict Security Scan
        run: |
          verdict scan --sarif --output verdict-results.sarif . || true
          # Ensure SARIF file exists even if scan fails
          if [ ! -f verdict-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[]}' > verdict-results.sarif
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: verdict-results.sarif

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
