name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -race ./...

      - name: Build
        run: go build ./...

      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to pkg.go.dev
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Trigger pkg.go.dev update
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -s "https://proxy.golang.org/github.com/felixgeelhaar/agent-go/@v/${VERSION}.info" || true
